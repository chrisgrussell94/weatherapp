<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
  <nav class="row" style="background: white; color: black;">
    <h1><center>Weather App</center></h1>
  </nav>
  <br />
  <center class="row">
    <form method="post" class="col-md-6 col-md-offset-4">
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Search city">
        <div class="input-group-btn">
          <button class="btn btn-danger" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
    </form>
  </center>
  <div class="row">
    <div class="col-lg-6 col-lg-offset-4">
      <h5><strong>City Name : {{data.cityname}}</strong></h5>
    <br>
      <h5><strong>Temp (in farenheit) : {{data.temp_far}}</strong></h5>
      <br>
      <h5><strong>Humidity : {{data.humidity}}</strong></h5>
      <br>
      <h5><strong>Description: {{data.description}}</strong></h5>
    </div>
  </div>
</body>

</html>
